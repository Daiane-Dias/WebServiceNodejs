<section>
<article>
<header>
<h2>Cadastro Clientes<h2>
<p>Publicado e <time datetime="2022-16-09"> 16 de Setembro de 2022<p>
<form>
<label><b>Nome</b> <input type=text name="Nome"><label><br>
<label><b>Endereço</b> <input type=text name="Endereço"><label><br>
<label><b>Telefone</b> <input type=text name="Telefone"><label><br>
<label><b>Cidade</b> <input type=text name="Cidade"><label><br>
<label><b>Genêro</b></label>
Feminino<input type=radio name="Genero"  value="Feminino" checked>
Masculino<input type=radio name="Genero"  value="Masculino">
<br>
<label><b>CPF</b> <input type=text name="CPF"><label><br>
<label><b>RG</b> <input type=text name="RG"><label><br>
<b>Estado Civil</b>
<select name="estado-civil">
<option>Casado
<option selected>Solteiro
<option>Viúvo
</select><br>
<b>Regiões</b>
<select name="regiao">
<!--Sudeste-->
<option> São Paulo 
<option> Rio de Janeiro 
<option>  Espírito Santo 
<option selected>Minas Gerais 
<!--Norte-->
<option>Amazonas 
<option>Roraima 
<option>Amapá 
<option> Pará 
<option>Tocantins 
<option>Rondônia 
<option>Acre
<!--Nordeste-->
<option>Maranhão 
<option>Piauí 
<option>Ceará 
<option>Rio Grande do Norte 
<option>Pernambuco 
<option> Paraíba 
<option>Sergipe 
<option>Alagoas 
<option>Bahia 
<!--Centro-Oeste-->
<option>Mato Grosso 
<option>Mato Grosso do Sul 
<option>Goiás 
<!--Sul-->
<option>Paraná 
<option>Rio Grande do Sul 
<option>Santa Catarina 
</select><br>
<input type=submit value="Enviar">   <input type=reset value="Limpar"><br>
</form>
</header>
</article>
</section>
